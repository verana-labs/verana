syntax = "proto3";
package veranablockchain.credentialschema;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/verana-labs/verana-blockchain/x/credentialschema/types";

// CredentialSchemaPermManagementMode defines how permissions are managed
enum CredentialSchemaPermManagementMode {
  // Default to prevent accidental omission
  MODE_UNSPECIFIED = 0;
  // Anyone can create their own permission
  OPEN = 1;
  // Requires validation from a grantor
  GRANTOR_VALIDATION = 2;
  // Requires validation from trust registry
  TRUST_REGISTRY_VALIDATION = 3;
}

// CredentialSchema defines the structure for a credential schema
message CredentialSchema {
  uint64 id = 1;
  uint64 tr_id = 2;
  google.protobuf.Timestamp created = 3;
  google.protobuf.Timestamp modified = 4;
  google.protobuf.Timestamp archived = 5 [(gogoproto.nullable) = true];
  int64 deposit = 6;
  CredentialSchemaType type = 7;
  string json_schema = 8;
  uint32 issuer_grantor_validation_validity_period = 9;
  uint32 verifier_grantor_validation_validity_period = 10;
  uint32 issuer_validation_validity_period = 11;
  uint32 verifier_validation_validity_period = 12;
  uint32 holder_validation_validity_period = 13;
  CredentialSchemaPermManagementMode issuer_perm_management_mode = 14;
  CredentialSchemaPermManagementMode verifier_perm_management_mode = 15;
}

enum CredentialSchemaType {
  TYPE_UNSPECIFIED = 0;
  VC_JSON_SCHEMA = 1;
  ANONCREDS = 2;
}