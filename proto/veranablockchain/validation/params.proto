syntax = "proto3";
package veranablockchain.validation;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/verana-labs/verana-blockchain/x/validation/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "veranablockchain/x/validation/Params";
  option (gogoproto.equal) = true;

  uint64 validation_term_requested_timeout_days = 1;
}