syntax = "proto3";
package verana.tr.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/verana-labs/verana/x/tr/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "verana/x/tr/Params";
  option (gogoproto.equal) = true;

  reserved 1; // trust_registry_trust_deposit removed per spec (no trust deposit for TR operations)
  uint64 trust_unit_price = 2;
}
