syntax = "proto3";
package verana.td.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "verana/td/v1/params.proto";

option go_package = "github.com/verana-labs/verana/x/td/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);
  rpc ReclaimTrustDepositYield(MsgReclaimTrustDepositYield) returns (MsgReclaimTrustDepositYieldResponse);
  rpc ReclaimTrustDeposit(MsgReclaimTrustDeposit) returns (MsgReclaimTrustDepositResponse);
  // SlashTrustDeposit defines a governance operation to slash an account's trust deposit
  rpc SlashTrustDeposit(MsgSlashTrustDeposit) returns (MsgSlashTrustDepositResponse);
  rpc RepaySlashedTrustDeposit(MsgRepaySlashedTrustDeposit) returns (MsgRepaySlashedTrustDepositResponse);

  // Anchor-based POC operations
  rpc RegisterAnchor(MsgRegisterAnchor) returns (MsgRegisterAnchorResponse);
  rpc RegisterVerifiableService(MsgRegisterVerifiableService) returns (MsgRegisterVerifiableServiceResponse);
  rpc SetOperatorAllowance(MsgSetOperatorAllowance) returns (MsgSetOperatorAllowanceResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "verana/x/td/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  //
  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgReclaimTrustDepositYield defines the request type
message MsgReclaimTrustDepositYield {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// MsgReclaimTrustDepositYieldResponse defines the response type
message MsgReclaimTrustDepositYieldResponse {
  uint64 claimed_amount = 1;
}

message MsgReclaimTrustDeposit {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 claimed = 2;  // Amount to reclaim in denom
}

message MsgReclaimTrustDepositResponse {
  uint64 burned_amount = 1;     // Amount burned
  uint64 claimed_amount = 2;    // Amount transferred to account
}

// MsgSlashTrustDeposit defines the message for slashing an account's trust deposit
// This can only be executed by the governance module
message MsgSlashTrustDeposit {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "verana/x/td/MsgSlashTrustDeposit";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // account is the address of the account whose trust deposit will be slashed
  string account = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // amount is the amount to slash (in base denom)
  string amount = 3 [
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

// MsgSlashTrustDepositResponse defines the response for MsgSlashTrustDeposit
message MsgSlashTrustDepositResponse {}

message MsgRepaySlashedTrustDeposit {
  option (cosmos.msg.v1.signer) = "creator";

  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string account = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 amount = 3;
}

message MsgRepaySlashedTrustDepositResponse {}

// =============================================================================
// ANCHOR-BASED POC MESSAGES
// =============================================================================

// MsgRegisterAnchor registers a group policy address as an Anchor.
message MsgRegisterAnchor {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name) = "verana/x/td/MsgRegisterAnchor";

  // creator must be a member of the group or the group policy itself
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // anchor_id is the group policy address to register as anchor
  string anchor_id = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // group_id is the x/group group ID
  uint64 group_id = 3;
  // metadata is optional description
  string metadata = 4;
}

message MsgRegisterAnchorResponse {}

// MsgRegisterVerifiableService registers a hot operator key for an Anchor.
message MsgRegisterVerifiableService {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name) = "verana/x/td/MsgRegisterVerifiableService";

  // creator must be the anchor or authorized by the anchor
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // anchor_id is the anchor this VS belongs to
  string anchor_id = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // operator_account is the hot key address for the VS
  string operator_account = 3 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // metadata is optional service description
  string metadata = 4;
}

message MsgRegisterVerifiableServiceResponse {}

// MsgSetOperatorAllowance sets spending limits for a VS operator.
message MsgSetOperatorAllowance {
  option (cosmos.msg.v1.signer) = "creator";
  option (amino.name) = "verana/x/td/MsgSetOperatorAllowance";

  // creator must be the anchor or authorized by the anchor
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // anchor_id is the anchor this allowance belongs to
  string anchor_id = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // operator_account is the VS operator address
  string operator_account = 3 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // allowance_limit is the max spendable amount per period (in uvna)
  uint64 allowance_limit = 4;
  // reset_period in seconds (e.g., 86400 for daily)
  uint64 reset_period = 5;
}

message MsgSetOperatorAllowanceResponse {}
