syntax = "proto3";
package verana.td.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/verana-labs/verana/x/td/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "verana/x/td/Params";
  option (gogoproto.equal) = true;

  string trust_deposit_reclaim_burn_rate = 1[

    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.moretags) = "yaml:\"trust_deposit_reclaim_burn_rate\"",
    (gogoproto.nullable) = false
  ];
  string trust_deposit_share_value = 2[

    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.moretags) = "yaml:\"trust_deposit_share_value\"",
    (gogoproto.nullable) = false
  ];
  string trust_deposit_rate = 3[

    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.moretags) = "yaml:\"trust_deposit_rate\"",
    (gogoproto.nullable) = false
  ];
  string wallet_user_agent_reward_rate = 4[

    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.moretags) = "yaml:\"wallet_user_agent_reward_rate\"",
    (gogoproto.nullable) = false
  ];
  string user_agent_reward_rate = 5[

    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.moretags) = "yaml:\"user_agent_reward_rate\"",
    (gogoproto.nullable) = false
  ];
  // trust_deposit_max_yield_rate is the maximum annualized yield rate (e.g. 0.15 for 15%)
  string trust_deposit_max_yield_rate = 6[
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.moretags) = "yaml:\"trust_deposit_max_yield_rate\"",
    (gogoproto.nullable) = false
  ];
  // yield_intermediate_pool is the Bech32 string for the Yield Intermediate Pool module account
  string yield_intermediate_pool = 7[
    (gogoproto.moretags) = "yaml:\"yield_intermediate_pool\""
  ];
}