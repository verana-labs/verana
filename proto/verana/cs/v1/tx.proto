syntax = "proto3";
package verana.cs.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "verana/cs/v1/params.proto";
import "verana/cs/v1/types.proto";

option go_package = "github.com/verana-labs/verana/x/cs/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);
  // CreateCredentialSchema defines a method for creating a new credential schema.
  rpc CreateCredentialSchema(MsgCreateCredentialSchema) returns (MsgCreateCredentialSchemaResponse);
  // UpdateCredentialSchema defines a method for updating a credential schema.
  rpc UpdateCredentialSchema(MsgUpdateCredentialSchema) returns (MsgUpdateCredentialSchemaResponse);
  // ArchiveCredentialSchema defines a method for archiving a credential schema.
  rpc ArchiveCredentialSchema(MsgArchiveCredentialSchema) returns (MsgArchiveCredentialSchemaResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "verana/x/cs/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  //
  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// [MOD-CS-MSG-1] Create New Credential Schema
message MsgCreateCredentialSchema {
  option (cosmos.msg.v1.signer) = "operator";

  // authority is the group account on whose behalf this message is executed
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // operator is the account authorized by the authority to run this Msg
  string operator = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 tr_id = 3;
  string json_schema = 4;
  OptionalUInt32 issuer_grantor_validation_validity_period = 5 [(gogoproto.nullable) = true];
  OptionalUInt32 verifier_grantor_validation_validity_period = 6 [(gogoproto.nullable) = true];
  OptionalUInt32 issuer_validation_validity_period = 7 [(gogoproto.nullable) = true];
  OptionalUInt32 verifier_validation_validity_period = 8 [(gogoproto.nullable) = true];
  OptionalUInt32 holder_validation_validity_period = 9 [(gogoproto.nullable) = true];
  uint32 issuer_perm_management_mode = 10;
  uint32 verifier_perm_management_mode = 11;
  uint32 pricing_asset_type = 12;
  string pricing_asset = 13;
  string digest_algorithm = 14;
}

message MsgCreateCredentialSchemaResponse {
  uint64 id = 1; // ID of the created credential schema for confirmation
}

// [MOD-CS-MSG-2] Update Credential Schema
message MsgUpdateCredentialSchema {
  option (cosmos.msg.v1.signer) = "operator";

  // authority is the group account on whose behalf this message is executed
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // operator is the account authorized by the authority to run this Msg
  string operator = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 id = 3;
  OptionalUInt32 issuer_grantor_validation_validity_period = 4 [(gogoproto.nullable) = true];
  OptionalUInt32 verifier_grantor_validation_validity_period = 5 [(gogoproto.nullable) = true];
  OptionalUInt32 issuer_validation_validity_period = 6 [(gogoproto.nullable) = true];
  OptionalUInt32 verifier_validation_validity_period = 7 [(gogoproto.nullable) = true];
  OptionalUInt32 holder_validation_validity_period = 8 [(gogoproto.nullable) = true];
}

// OptionalUInt32 is a wrapper for optional uint32 values
message OptionalUInt32 {
  uint32 value = 1;
}

message MsgUpdateCredentialSchemaResponse {}

// [MOD-CS-MSG-3] Archive Credential Schema
message MsgArchiveCredentialSchema {
  option (cosmos.msg.v1.signer) = "operator";

  // authority is the group account on whose behalf this message is executed
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  // operator is the account authorized by the authority to run this Msg
  string operator = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 id = 3;
  bool archive = 4;
}

message MsgArchiveCredentialSchemaResponse {}
